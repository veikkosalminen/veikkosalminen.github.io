    <body>
        <div id="root"></div>
        <script type="text/babel">

            const {getDatabase, app, set, ref, onValue} = window.firebase

            // Initialize Realtime Database and get a reference to the service
            const database = getDatabase(app);

            const vehicles = [
                {id: 1, name: "Stilo üöó"},
                {id: 2, name: "Punto üöô"},
            ]

            const _services = {
                1: [
                    {date: "19.2.2023", km: "?", text: "aurauskulmat"},
                ],
                2: []
            }


            function Palikka() {
                const [count, setCount] = React.useState(null)

                React.useEffect(() => {
                    const countref = ref(database, 'test');
                    onValue(countref, (snapshot) => {
                        const data = snapshot.val();
                        setCount(data ? data.count : 1)
                    });
                }, [])

                const saveCount = () => {
                    set(ref(database, 'test'), {
                        count: count + 1,
                    })
                    
                }

                return (<>
                    <h1 classNameName="title is-1">Hello, world! {count}</h1>
                    <button classNameName="button is-primary" onClick={() => saveCount()}>test</button>
                </>)
            }

            function Table({services}) {
                return <table className="table">
                    <thead>
                        <tr>
                        <th>P√§iv√§ys</th>
                        <th>Kilometrit</th>
                        <th>Huolto</th>
                        </tr>
                    </thead>
                    <tfoot>
                    </tfoot>
                    <tbody>
                        
                            {services.map((service, index) => {
                                return <tr key={index}>
                                    <td>{service.date}</td>
                                    <td>{service.km}</td>
                                    <td>{service.text}</td>
                                </tr>       
                            })}
                                     
                    </tbody>
                    </table>
            }

            function SelectCar({selected, select}) {

                const [isActive, setIsActive] = React.useState(false)

                const clicked = (vehicleid) => {
                    setIsActive(false)
                    select(vehicleid)
                }
                
                return <div className={`dropdown ${isActive && "is-active"}`}>
                    <div className="dropdown-trigger ">
                        <button className="button is-size-4" aria-haspopup="true" aria-controls="dropdown-menu2" onClick={() => setIsActive(!isActive)}>
                            <span className="">{selected}</span>
                            <span className="icon is-small">
                                ‚¨áÔ∏è
                            </span>
                        </button>
                    </div>
                    <div className="dropdown-menu" id="dropdown-menu2" role="menu">
                        {vehicles.map((vehicle) => {
                            return <div className="dropdown-content" key={vehicle.id}>
                                <a href="#" className="dropdown-item" onClick={() => clicked(vehicle.id)}>
                                    {vehicle.name}
                                </a>
                            </div>
                        })}
                    </div>
                    </div>
            }

            function Main() {

                const [vehicleId, setVehicleId] = React.useState(1)

                return <div className="content p-2">
                    
                    <div className="columns is-mobile">
                        <div className="column">
                            <SelectCar selected={vehicles.find((a) => a.id === vehicleId).name} select={(vehicleid) => setVehicleId(vehicleid) }/>
                        </div>
                        <div className="column">
                            <button className="button is-primary is-pulled-right">Ôºã</button>
                        </div>
                    </div>
                    <Table services={_services[vehicleId]}/>
                    </div>
            }

            ReactDOM.render(
                <Main />,
                document.getElementById('root')
            );

        </script>
