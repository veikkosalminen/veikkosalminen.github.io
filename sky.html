                const d = Math.floor(deg)
                const minfloat = (deg - d) * 60
                const m = Math.floor(minfloat)
                const secfloat = (minfloat - m) * 60
                const s = Math.round(secfloat)
                return `${d}¬∞ ${m}' ${s}"`
            }
